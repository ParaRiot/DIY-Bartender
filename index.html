l<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Bartender</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!-- Header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5 text-center">DIY Bartender</h1>
        </div>
    </div>
    
    <!-- Main Content Container -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 searchCol">
                <!-- Search Form -->
                <h4>Search for a drink by ingredient:</h4>
                <div class="search-container mb-3">
                    <input type="text" class="form-control" id="ingredientInput" placeholder="Ingredient" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="ingredientSearchBtn">
                            <img src="assets/search.png" width="20px"/></button>
                        </div>
                    </div>
                    <div class="list-group" id="recipeList">
                    </div>                    
                </div>
                <!-- Drink Info -->
                <div class="col-9">
                    <div class="card" style="width: 100%;" id="result-box"></div>
                      <div id="result-one"></div>
                </div>
        </div>
    </div>
    <footer>
    </footer>
    
    
    <script src="assets/script.js"></script>
</body>
</html>
