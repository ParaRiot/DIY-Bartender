<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Bartender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz@8..144&display=swap" rel="stylesheet">

</head>
<body class="">
    
    <!-- Dashboard Header -->
    <div class="container mx-auto p-0 max-w-none h-24">
        <header class="justify-between p-3 h-24 text-7xl">
            DIY Bartender
        </header>
    </div>
    
    <!-- Main Content Container -->
    <div class="container mx-auto mt-5">
        <div class="grid gap-8 grid-cols-3">
            <!-- Search Area-->
            <div class="search-container p-3 align-middle justify-center">
                <h4 class="justify-center">Search for a drink by ingredient:</h4>
                <div class="search-container mb-3">
                    <input type="text" class="form-control" id="ingredientInput" placeholder="Ingredient/Liquor">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="">
                            <img src="assets/search.png" width="20px"/>
                        </button>
                    </div>
                </div>
                <div class="list-group" id="search-results">
                </div>                    
            </div>
            <!-- Drink Info -->
            <div id="resultsContainer" class=" col-span-2 p-3 align-middle justify-center">
                <div class="search-results">
                    <h3 class="justify-center">Search Results</h3>
                </div>
                <div id="result-box-Container" class="grid grid-rows-3">
                    <!-- dynamically generated info goes here -->
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
    <script src="assets/script1.js"></script>
</body>
</html>
