<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Bartender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz@8..144&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- Dashboard Header -->
<div class="content-wrapper flex flex-col min-h-screen justify-between">
      <div>
        <div class="container mx-auto px-6 py-2 flex justify-between items-center">
            <header class="font-bold text-2xl lg\:text-4xl text-white">
                DIY Bartender
            </header>
        </div>
    
       
        
        <!-- Main Content Container -->
        <div class="container mx-auto mt-5">
          <div class="grid gap-8 grid-cols-3">
              <!-- Search Area-->
              <div class="search-container p-3 align-middle justify-center">
                <div class="mb-3 ml-3 xl:w-96 searchCol col-3">
                  <h4 class="text-white mx-auto">Search for drinks by Ingredient.</h4>
                  <div class="search-container input-group relative flex items-stretch w-full mb-4">
                    <input type="text" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Ingredient" id="ingredientInput">
                    <button class="btn inline-block px-6 py-2 border-2 border-blue-600 text-white font-medium text-xs leading-tight uppercase rounded bg-blue-500 hover:bg-blue-300 focus:outline-none focus:ring-0 transition duration-150 ease-in-out" type="button" id="searchBtn">Search</button>
                  </div>
                </div>
                  <div class="list-group" id="search-results">
                  </div>                    
              </div>
              <!-- Drink Info -->
              <div id="resultsContainer" class="results-container col-span-2 p-3 align-middle justify-center">
                  <div class="search-results">
                      <h3 class="justify-center">Search Results</h3>
                  </div>
                  <div id="result-box-Container" class="result-box-container grid grid-rows-3">
                      <!-- dynamically generated info goes here -->
                  </div>
              </div>
          </div>
      </div>
      </div>
  
       <!--Footer--> 
      <footer class="flex justify-center">
          <div class="container px-6 pt-10 pb-6">
              <div class="flex flex-wrap text-white">
                  <div class="w-full md:w-1/4 text-center md:text-left">
                      <h5 class="uppercase mb-6 font-bold">Links</h5>
                      <ul class="mb-4">
                        <li class="mt-2">
                          <a href="#" class="hover:underline text-white-600 hover:text-orange-500">Coming Soon</a>
                        </li>
                      </ul>
                    </div>
                    <div class="w-full md:w-1/4 text-center md:text-left">
                      <h5 class="uppercase mb-6 font-bold">Legal</h5>
                      <ul class="mb-4">
                        <li class="mt-2">
                          <a href="#" class="hover:underline text-white-600 hover:text-orange-500">Coming Soon</a>
                        </li>
                      </ul>
                    </div>
                    <div class="w-full md:w-1/4 text-center md:text-left">
                      <h5 class="uppercase mb-6 font-bold">Social</h5>
                      <ul class="mb-4">
                        <li class="mt-2">
                          <a href="#" class="hover:underline text-white-600 hover:text-orange-500">Coming Soon</a>
                        </li>
                      </ul>
                    </div>
                    <div class="w-full md:w-1/4 text-center md:text-left">
                      <h5 class="uppercase mb-6 font-bold">Company</h5>
                      <ul class="mb-4">
                        <li class="mt-2">
                          <a href="#" class="hover:underline text-white-600 hover:text-orange-500">Coming Soon</a>
                        </li>
                      </ul>
                  </div>
              </div>
          </div>
      </footer>
      
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
    <script src="assets/script1.js"></script>
</body>
</html>
